<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>5 4 Turn Based Game</title>
    <link rel="stylesheet" href="css/app.css">
  </head>

  <body>
    <div class=" container-fluid">
    <div class="row">
    <div class="col-md-12 background wrapper">
      <h1>Injustice</h1>


      <h2>Justice League</h2>
      <select class="good-guys">
        <option value="superman">Superman</option>
        <option value="batman">Batman</option>
        <option value="wonder-woman">Wonder Woman</option>
        <option value="aquaman">Aquaman</option>
        <option value="green-lantern">Green Lantern</option>
        <option value="the-flash">The Flash</option>
      </select>
      <button class="attack-button btn btn-xl">Attack</button>

      <h2>The Legion of Doom</h2>
      <select name="bad-guys"> <!--delete these and insert using jquery or handlebars-->
        <option value="lex-luthor">Lex Luthor</option>
        <option value="joker">The Joker</option>
        <option value="cheetah">Cheetah</option>
        <option value="black-manta">Black Manta</option>
        <option value="sinestro">Sinestro</option>
        <option value="zoom">Zoom</option>
      </select>

    </div>
    </div>

    <script src="js/bundle.js"></script>
    </div>
  </body>
