<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>5 4 Turn Based Game</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
  </head>

  <body>
    <div class="container-fluid">
    <div class="row">
    <div class="col-md-12 background wrapper">
      <h1>Injustice</h1>
      <button class="new-game btn btn-small">Start New Game</button>
        <div class="message"></div>
        <div class="col-md-6">
          <h2>Justice League</h2>
          <select class="good-guys">
            <option value="blank"></option>
            <option value="Superman">Superman</option>
            <option value="Batman">Batman</option>
            <option value="Wonder-Woman">Wonder Woman</option>
            <option value="Aquaman">Aquaman</option>
            <option value="Green-Lantern">Green Lantern</option>
            <option value="The-Flash">The Flash</option>
          </select>
      <div class="hero-text"></div>
      <div class="hero-health-status">Health Status Here</div>


      <!-- Attack Button -->
      <button class="attack-button btn btn-xl">Attack</button>
      <div class="powers-text">Choose your attack:</div>
        </div>

          <div class="col-md-6">
            <h2>The Legion of Doom</h2>

            <div class="villian-text"></div>
            <div class="villian-health-status">Health Status Here</div>

          </div>


    </div>
    </div>
    </div>
    <script src="js/bundle.js"></script>

  </body>

</html>
